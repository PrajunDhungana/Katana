<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Katana Marketplace</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .cart-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item img {
            max-width: 100px;
        }

        .cart-item-details {
            flex-grow: 1;
            margin-left: 20px;
        }

        .cart-item h3 {
            margin: 0;
        }

        .cart-item p {
            margin: 5px 0;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
        }

        .cart-item-quantity input {
            width: 40px;
            text-align: center;
        }

        .cart-item-remove {
            color: red;
            cursor: pointer;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .checkout-btn {
            background-color: #4287f5;
            color: white;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
            float: right;
        }

        .checkout-btn:hover {
            background-color: #356ac0;
        }
    </style>
</head>
<body>

    <div class="cart-container">
        <h2>Your Cart</h2>

        <!-- Cart Items -->
        <div class="cart-items">
            <div class="cart-item">
                <img src="images/katana1.jpg" alt="Katana 1">
                <div class="cart-item-details">
                    <h3>Sandai Kitetsu II</h3>
                    <p>$599</p>
                </div>
                <div class="cart-item-quantity">
                    <label for="quantity">Qty: </label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                </div>
                <div class="cart-item-remove">
                    <a href="#">Remove</a>
                </div>
            </div>

            <div class="cart-item">
                <img src="images/katana2.jpg" alt="Katana 2">
                <div class="cart-item-details">
                    <h3>Enma Oranger</h3>
                    <p>$499</p>
                </div>
                <div class="cart-item-quantity">
                    <label for="quantity">Qty: </label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                </div>
                <div class="cart-item-remove">
                    <a href="#">Remove</a>
                </div>
            </div>
        </div>

        <!-- Cart Total and Checkout -->
        <div class="cart-total">
            Total: $1098
        </div>
        <button class="checkout-btn">Checkout</button>
    </div>

</body>
</html>
